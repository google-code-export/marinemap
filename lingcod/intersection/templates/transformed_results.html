<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>{% block title %}{% endblock %}</title>
<body>

	<table>
		<tr>
			<td>Feature Name</td>
			<td>Result</td>
			<td>Percent of SR Total</td>
			<td>Units</td>
		</tr>
		{% for sort_num,sub_dict in result.items %}
		<tr>
			<td>{{ sub_dict.name }}</td>
			<td>{{ sub_dict.result }}</td>
			<td>{{ sub_dict.percent_of_total }}</td>
			<td>{{ sub_dict.units }}</td>
		</tr>
		{% endfor %}
	</table>
	<br></br><br></br>
	<a href="/intersection/intersect/testdrawing/">New Drawing Test</a><br></br>
	<br></br>
	<a href="/intersection/intersect/testpolygon/">New TestPolygon Test</a>
</body>
</html>
