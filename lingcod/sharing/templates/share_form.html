<!-- User :: {{ user.name }} -->
<br/>
{% if groups %}
    <p> Share <em>{{ obj_type_verbose }}</em> named <strong>{{ obj }}</strong> with the following groups</p>
    <form action="" method="POST">

        <p>
        {% for group in groups %} 
        <label class="shareform"> <input type="checkbox" class="shareform" name="sharing_groups" {% if group in already_shared_groups %}checked="checked"{% endif %} value="{{group.id}}" id="group_{{group.id}}"/> {{group.name}} </label>
        <div style="font-size:60%">
            Group Members:
            <ul>
              {% for user in group.user_set.all %}
              <li> {{user.username}} </li>
              {% endfor %}
            </ul>
        </div>
        {% endfor %}
        </p>
        
    </form>
{% else %}
    <label> Can't share <em>{{ obj_type_verbose }}</em> named <strong>{{ obj }}</strong>. You don't belong to any groups with appropriate permissions to share that object.  </div>
{% endif %}
