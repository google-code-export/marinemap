<span id="no_lop_mpas" style="display: none;">
	<table class="hab_repr_container">
		<tr>
			<th>MPA Name</th>
			<th>Why No LOP</th>
			<th>Area</th>
		</tr>
		{% for no_lop_mpa in unassigned_mpas %}
		<tr class="{% cycle 'grey' '' %}">
			<td>{{ no_lop_mpa.name }}</td>
			<td>{{ no_lop_mpa.lop_reason|capfirst}}.</td>
			<td>{{ no_lop_mpa.area_sq_mi|floatformat }}mi<sup>2</sup></td>
		</tr>
		{% endfor %}	
	</table>
</span>
