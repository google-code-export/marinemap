<table class="hab_repr_container">
	<tr>
		<th>LOP</th>
		<th># of MPAs</th>
		<th>Area (mi<sup>2</sup>)</th>
		<th>Percent of Study Region</th>
	</tr>
	{% for lop in lop_list|dictsort:'sort'  %}
	<tr class="{% cycle '' 'grey' %}">
		<td>{{lop.lop|title}}</td>
		<td>{{lop.count}}</td>
		<td>{{lop.area|floatformat:"-2"}}</td>
		<td>{{lop.percent_of_sr|floatformat:"-2"}}%</td>
	</tr>
	{% endfor %}
</table>
