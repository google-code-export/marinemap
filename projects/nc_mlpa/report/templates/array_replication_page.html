<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{{array.name}} Replication Report</title>		
        <link rel="stylesheet" href="{{MEDIA_URL}}common/css/buttons.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="{{MEDIA_URL}}report/css/replication.css" type="text/css" media="all" title="no title" charset="utf-8"/>
		<script src="{{MEDIA_URL}}report/js/jquery-1.2.6.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="{{MEDIA_URL}}report/js/jquery.hoverIntent.minified.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
	        $(document).ready(function(){
	            $("div.results:first").slideDown(1500);
	            var firstOnId = $("div.results:first").attr('id');
	            //var buttonSpanId = "#" + firstOnId + "_button";
	            //$(buttonSpanId).css("border", "thick solid #CDDBED").css("background", "#CDDBED");
	            $("a.button")
	                .click(function(){  
	                    var klass = $(this).attr('class');
	                    var id = $(this).attr('id');
						id = "#" + id.replace("_button","")
	                    //var buttonSpan = id + "_button"
	                    //$('span.button').css("border","thick solid white").css("background","white");
	                    //$(buttonSpan).css("border", "thick solid #CDDBED").css("background", "#CDDBED");
	                    $('div.results:visible').fadeOut("fast", function(){
							//alert(id);
	                    	$(id).slideDown("slow");
	                });
	            });
	            $("td.hab_cell").hoverIntent(
	                function(){
	                    var cell_id = $(this).attr('id');
	                    var div_id = "#" + cell_id + "_descript";
	                    var offset = $(this).offset();
	                    var height = $(this).height();
	                    $(this).addClass("selected");
	                    $(div_id).css("position", "absolute").css("left", offset.left).css("top", offset.top + height + 7).show("slow");
	                },
	                function() {
	                    var cell_id = $(this).attr('id');
	                    var div_id = "#" + cell_id + "_descript";
	                    $(this).removeClass("selected");
	                    $(div_id).hide("fast");
	                }
	            );
	            $("td.hab_result").hoverIntent(
	                function(){
	                    var cell_id = $(this).attr('id');
	                    var div_id = "#" + cell_id + "_unrounded";
	                    var offset = $(this).offset();
	                    var height = $(this).height();
	                    $(this).addClass("selected");
	                    $(div_id).css("position", "absolute").css("left", offset.left).css("top", offset.top + height + 7).show("slow");
	                },
	                function() {
	                    var cell_id = $(this).attr('id');
	                    var div_id = "#" + cell_id + "_unrounded";
	                    $(this).removeClass("selected");
	                    $(div_id).hide("fast");
	                }
	            );
	        });
	    </script>
    </head>
    <body>
        <div>
            {% include "array_replication.html" %}
        </div>
    </body>
</html>
