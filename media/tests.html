<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MarineMap Client Test Suite</title>
    <link rel="stylesheet" href="http://jqueryjs.googlecode.com/svn/trunk/qunit/testsuite.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="common/js/load_js.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            $.getScript('common/js/lib/qunit/testrunner.js', function(){
                mm_load_js('', function(){
                        $(window).load();
                        window.runTest()
                }, true);
            });
            setTimeout(function(){
               window.location.reload(); 
            }, 10000);
        });
        if ( typeof fireunit === "object" ) {
            QUnit.log = fireunit.ok;
            QUnit.done = fireunit.testDone;
        }
    </script>
</head>
<body>
    <h1>MarineMap Client Unit Tests</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
    <ol id="tests"></ol>
    <div id="main"></div>        
    <!-- Any HTML you may require for your tests to work properly -->
</body>
</html>
